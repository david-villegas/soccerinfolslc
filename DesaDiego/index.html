<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fútbol La Salle La Colina</title>
</head>
<body>

    <div class="header">
        <div class="menuContainer">
            <img src="./img/menu/logoMenu.png " alt="Logo Menu">
            <img class="btnHmaburguesa" src="./img/menu/menuIcon.svg" alt="Icono Hamburguesa">
        </div>
        <div class="nav">
            <ul class="menu">
                <li>Inicio</li>
                <li>Categorias</li>
                <li>Copas y Ligas</li>
                <li>Contacto</li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <h1 class="tituloHero">Fútbol La Salle <br> <span class="color-orange">La Colina</span></h1>
        <picture>
            <source srcset="img/ImgHero/big.jpg" media="(min-width:1440px">
            <source srcset="img/ImgHero/mediun.jpg" media="(min-width:1024px">
            <source srcset="img/ImgHero/small.jpg" media="(min-width:768px">
            <img src="./img/ImgHero/small.jpg" alt="Imagen Principal del seccion Hero">
        </picture>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
