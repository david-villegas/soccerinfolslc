<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Fútbol La Salle La Colina</title>
</head>
<body>

    <section class="containerHerder">
        <div class="header">
            <div class="menuContainer">
                <img src="./img/menu/logoMenu.png " alt="Logo Menu">
                <img class="btnHmaburguesa" src="./img/menu/menuIcon.svg" alt="Icono Hamburguesa">
            </div>
            <div class="nav">
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Categorias</li>
                    <li>Copas y Ligas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="contaUp">
                <div class="containerUp">
                    <picture class="imgHero">
                        <img src="./img/ImgHero/fondohero1.jpg" alt="">
                    </picture>
                </div>
            </div>
            <div class="contaDown">
                <div class="containerDown">
                    <h1 class="tituloHero">Fútbol La Salle <br> <span class="color-orange">La Colina</span></h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section class="resultados">
           <div class="containerResult">
                <h2 class="textResult">Ultimos Resultados</h2>
                <img src="./img/ImgHero/resul3.jpg" alt="">
           </div>
           <div class="containerInfo">
                <div class="containerFondo">
                    <div class="Resul">
                        <h3 class="NameLigue">Liga Colegial</h3>
                        <div class="contaResul">
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                            <div class="boxResul">0 - 0</div>
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                        </div>
                    </div>
                    <div class="Resul">
                        <h3 class="NameLigue">Liga Pipo Rossi</h3>
                        <div class="contaResul">
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                            <div class="boxResul">0 - 0</div>
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                        </div>
                    </div>
                    <div class="Resul">
                        <h3 class="NameLigue">Amistosos</h3>
                        <div class="contaResul">
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                            <div class="boxResul">0 - 0</div>
                            <h3 class="nombreTeam">La Salle La Colina</h3>
                        </div>
                    </div>
                </div>
           </div> 
                
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
